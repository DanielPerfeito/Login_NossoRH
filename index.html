<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/icons8-empatia-100.png" type="image/x-icon">
    <title>Nosso RH</title>
</head>

<body>
    <div class="container">
        <div class="mainContent">
            <main class="box-form">
                <div class="logo">
                    <img src="assets/icons8-empatia-100.png" alt="Logo-NossoRH">
                    <h1>NOSSO<span>RH</span></h1>
                </div>
                <h2 class="bem">Boas-vindas</h2>
                <form action="#" method="post">
                    <div class="campo-login">
                        <label for="nomeUsuario"><img src="assets/icons8-usuário-30.png" alt=""></label>
                        <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Nome de usuário" required>
                    </div>
                    <div  tabindex="0" class="campo-login">
                        <label for="senha"><img src="assets/icons8-senha-26.png" alt=""></label>
                        <input type="password" id="senha" name="senha" placeholder="senha" required>
                    </div>
                    <div class="campo-check">
                        <label for="memoria"> Lembrar dados de Login</label>
                        <input type="checkbox" id="memoria">
                    </div>
                    <button class="btn1">Entrar</button>
                    <a href="#">Esqueceu a senha?</a>
                </form>
            </main>

            <div class="sub-logo">
                <img src="assets/icons8-empatia-100.png" alt="Logo-NossoRH">
                <h2>   &#169 NOSSO<span>RH</span></h2>
            </div>
        </div>

        <div class="capa">
                <p class="slogan">
                    Meu,seu,Nosso! Um RH muito mais humanizado e acessivel a todos.
                </p>
    
        </div>
    </div>


</body>

</html>
